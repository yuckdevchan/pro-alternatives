<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Pro Software Alternatives</title>
    <link href="https://cdn.jsdelivr.net/npm/treant-js@1.0.1/Treant.min.css" rel="stylesheet">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
</head>
<body>
    <h1>Pro Software Alternatives</h1>
    <p class="proprietary">Proprietary</p>
    <p class="freemium">Freemium</p>
    <p class="free">Free</p>
    <p class="paid-open-source">Paid & Open Source</p>
    <p class="open-source">Free & Open Source</p>
    <div id="tree-simple" style="width: 100%; height: 20em;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/treant-js@1.0.1/Treant.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            try {
                var config = {
                    chart: {
                        container: "#tree-simple"
                    },
                    nodeStructure: {
                        text: { name: "Pro Software Alternatives" },
                        children: [
                            {
                                innerHTML: '<span class="iconify" data-icon="logos:adobe-photoshop"></span><a href="https://www.adobe.com/products/photoshop.html">Photoshop</a>',
                                children: [
                                    {
                                        innerHTML: '<span class="iconify" data-icon="devicon:gimp"></span><a href="https://www.gimp.org/" class="open-source">GIMP</a>',
                                    }
                                ]
                            },
                            {
                                innerHTML: '<span class="iconify" data-icon="logos:adobe-illustrator"></span><a href="https://www.adobe.com/products/illustrator.html">Adobe Illustrator</a>',
                                children: [
                                    {
                                        innerHTML: '<span class="iconify" data-icon="devicon:inkscape"></span><a href="https://inkscape.org/" class="open-source">Inkscape</a>',
                                    },
                                    {
                                        innerHTML: '<span class="iconify" data-icon="simple-icons:krita"></span><a href="https://krita.org/" class="open-source">Krita</a>',
                                    }
                                ]
                            },
                            {
                                innerHTML: '<span class="iconify" data-icon="logos:adobe-premiere"></span><a href="https://www.adobe.com/products/premiere.html">Adobe Premiere Pro</a>',
                                children: [
                                    {
                                        innerHTML: '<span class="iconify" data-icon="logos:adobe-after-effects"></span><a href="https://www.adobe.com/products/aftereffects.html">Adobe After Effects</a>',
                                        children: [
                                            {
                                                innerHTML: '<span class="iconify" data-icon="logos:blender"></span><a href="https://www.blender.org/" class="open-source">Blender</a>',
                                            },
                                            {
                                                innerHTML: '<span class="iconify" data-icon="logos:hitfilm"></span><a href="https://fxhome.com/hitfilm-express">HitFilm Express</a>',
                                            }
                                        ]
                                    },
                                    {
                                        innerHTML: '<span class="iconify" data-icon="simple-icons:davinciresolve"></span><a href="https://www.blackmagicdesign.com/products/davinciresolve/" class="freemium">DaVinci Resolve</a>',
                                    }
                                ]
                            },
                            {
                                innerHTML: '<span class="iconify" data-icon="logos:adobe-xd"></span><a href="https://www.adobe.com/products/xd.html">Adobe XD</a>',
                                children: [
                                    {
                                        innerHTML: '<span class="iconify" data-icon="logos:figma"></span><a href="https://www.figma.com/" class="freemium">Figma</a>',
                                    },
                                    {
                                        innerHTML: '<span class="iconify" data-icon="logos:sketch"></span><a href="https://www.sketch.com/" class="freemium">Sketch</a>',
                                    }
                                ]
                            }
                        ]
                    }
                };
                console.log("Config:", config);
                var my_chart = new Treant(config);
            } catch (error) {
                console.error("Error loading Treant.js:", error);
            }
        });
    </script>
    <style>
        body {
            font-family: sans-serif;
        }

        .node a, .proprietary {
            color: rgb(203, 0, 0);
        }

        .open-source {
            color: rgb(0, 159, 0) !important;
        }

        .paid-open-source {
            color: rgb(95, 0, 159);
        }

        .free {
            color: rgb(0, 119, 255) !important;
        }

        .freemium {
            color: rgb(255, 136, 0) !important;
        }
    </style>
</body>
</html>
